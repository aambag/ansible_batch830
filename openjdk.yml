---
- hosts: javaserver
  become: yes
  tasks:

    - name: Install openjdk
      apt:
        name: "{{myubuntujavapackage}}"
        state: present
      when: ansible_os_family == "Debian"

    - name: i want to install open jdk 8 on redhat server
      yum:
        name: "{{myredhatpackage}}"
        state: present
      when: ansible_os_family == "RedHat"